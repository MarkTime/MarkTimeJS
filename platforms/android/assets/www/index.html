			var app = {

				},

				onDeviceReady: function() { //Gets called when the deviceready event gets fired by Cordova
					FastClick.attach(document.body);
					this.initialize();
				},
				
				//Gets called once onDeviceReady has run
				//This function loads databases, files, etc
